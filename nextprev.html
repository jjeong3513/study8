<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="prev">prev</button>
    <button class="next">next</button>
    <h2 class="num">1</h2>
    <script>
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const numPrint = document.querySelector('.num');

        let current = 1; // 초기값으로 0(내가 시작하고 싶은 카운트 값을 넣어주면 됨)
        
        prevBtn.addEventListener('click',()=>{  
            current--;  // 이 버튼을 누르면 1씩 작아짐
            updateNum()
            console.log(current)
           /* if(current<1){
                current = 5;  // current가 1보다 작아지면 제일 끝번호를 출력한다.
            }
            numPrint.innerText = current; */
        })
        nextBtn.addEventListener('click',()=>{  
            current++; // 이 버튼을 누르면 1씩 커짐
            updateNum()
          /*  if(current>5){
                current = 1;
            }sq
            numPrint.innerText = current; */
        })

        const updateNum = () =>{    // 각 버튼에 반복되는 부분을 함수로 빼줬음.
            if(current>5){
                current = 1;
            }else if(current<1){
                current = 5;
            }
            numPrint.innerText = current;
        }
    </script>
</body>
</html>
