<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face{
            transition: all 0.25s; 
            width: 290px; height: 290px; background:url(img/eventimg/face.png) no-repeat;
            border-radius: 50%; position: absolute; left: 50%; top: 50%; transform: translate(-50% , -50% );
        }
    </style>
</head>
<body>
    <div class="face"></div>
    <script>
        const face = document.querySelector('.face');
        let leftValue = window.getComputedStyle(face).left;
        leftValue=parseInt(leftValue); // parserInt() 괄호 안의 값을 정수로 전환(소수점 아래 자리를 떼어버림)
        let topValue = window.getComputedStyle(face).top;
        topValue = parseInt(topValue);
        console.log(leftValue+'\n'+topValue);

        window.addEventListener('keydown',(e)=>{   // 전역객체니까 document가 아니라 window를 불러주기
            if(e.keyCode == '37'){  // 37은 왼쪽 방향키임
                leftValue-=15;  
                face.style.left = `${leftValue}px`;
            }else if(e.keyCode=='39'){
                leftValue+=15
                face.style.left=`${leftValue}px`;
            }else if(e.keyCode=='38'){
                topValue-=30;
                face.style.top=`${topValue}px`;
            }else if(e.keyCode=='40'){
                topValue+=30;
                face.style.top=`${topValue}px`;
            }

        }) 
         
    </script>
</body>
</html>
